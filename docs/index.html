<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script async src="./js/main.js"></script>
</head>
<style>
    html, body{
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        background-color:#1D1D1D;
    }
    .model-content{
        width: 500px;
        height: 500px;
    }

</style>
<body>
    <div id="model-content" class="model-content animated fadeIn delay-1s">
        <model-viewer id="orbit-demo"
            style="width: 100%;height:100%; --poster-color: transparent; --progress-bar-height: 0px; --progress-mask: rgba(0,0,0,0);"
            src="./assets/sinpiercing.glb" poster="./assets/post.png" alt="A 3D model of code html"
            data-js-focus-visible></model-viewer>
    </div>
    
</body>
</html>
